<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập / Đăng Ký - VieBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      background: #f8f8f8;
    }
    .split-container {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffe8f0 0%, #f8f8f8 100%);
    }
    .split-left {
      flex: 0.85;
      background: linear-gradient(120deg, #F86D72 0%, #ffb6c1 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.2rem 1.2rem 1.2rem;
      position: relative;
      overflow: hidden;
    }
    .split-left .logo {
      width: 70px;
      margin-bottom: 1.5rem;
    }
    .split-left .brand-title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.03em;
    }
    .split-left .illustration {
      width: 80%;
      max-width: 180px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 8px 32px rgba(30,30,60,0.13));
      border-radius: 1.2rem;
    }
    .split-right {
      flex: 1.15;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      padding: 2rem 2.5rem 2rem 0.5rem;
    }
    .auth-card {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(30,30,60,0.13);
      padding: 2.5rem 2.8rem 2.2rem 2.8rem;
      position: relative;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 2.2rem;
      border-bottom: 2px solid #ffe8f0;
    }
    .auth-tab {
      font-size: 1.25rem;
      font-weight: 700;
      color: #bbb;
      background: none;
      border: none;
      outline: none;
      padding: 0.5rem 0;
      cursor: pointer;
      transition: color 0.18s;
      border-bottom: 2.5px solid transparent;
    }
    .auth-tab.active {
      color: #F86D72;
      border-bottom: 2.5px solid #F86D72;
    }
    .auth-form {
      display: none;
      animation: fadeInUp 0.5s;
    }
    .auth-form.active {
      display: block;
    }
    .form-label {
      font-weight: 600;
      color: #F86D72;
      margin-bottom: 0.3rem;
    }
    .form-control {
      border-radius: 1rem;
      border: 1.5px solid #ffe8f0;
      font-size: 1.08rem;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.1rem;
      background: #f8f8f8;
      transition: border 0.2s;
    }
    .form-control:focus {
      border-color: #F86D72;
      box-shadow: 0 0 0 0.1rem #ffe8f0;
    }
    .input-icon {
      position: absolute;
      left: 1.1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #F86D72;
      font-size: 1.1rem;
      opacity: 0.85;
    }
    .input-group {
      position: relative;
    }
    .auth-btn {
      width: 100%;
      border-radius: 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.85rem 0;
      background: linear-gradient(90deg, #F86D72 60%, #ffb6c1 100%);
      color: #fff;
      border: none;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(248,109,114,0.10);
    }
    .auth-btn:hover {
      background: #F86D72;
      color: #fff;
      box-shadow: 0 4px 16px rgba(248,109,114,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .auth-link {
      color: #F86D72;
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.18s;
    }
    .auth-link:hover {
      color: #d94c53;
    }
    .form-check-label {
      font-weight: 400;
      color: #888;
      font-size: 1rem;
    }
    .form-check-input:checked {
      background-color: #F86D72;
      border-color: #F86D72;
    }
    .text-center { text-align: center; }
    .forgot-link {
      font-size: 1rem;
      color: #888;
      font-weight: 500;
      margin-left: 0.5rem;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.18s;
    }
    .forgot-link:hover { color: #F86D72; }
    .modal-backdrop.show { opacity: 0.25; }
    .modal.fade .modal-dialog {
      transform: translateY(40px);
      transition: transform 0.3s cubic-bezier(.4,0,.2,1);
    }
    .modal.show .modal-dialog {
      transform: translateY(0);
    }
    .modal-content {
      border-radius: 1.2rem;
      border: none;
      box-shadow: 0 8px 32px rgba(30,30,60,0.13);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
    }
    .modal-title {
      color: #F86D72;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .modal-footer { border: none; justify-content: center; }
    .modal .auth-btn { margin: 0; }
    @media (max-width: 991px) {
      .split-container { flex-direction: column; }
      .split-left { min-height: 220px; padding: 2rem 1rem 1.5rem 1rem; }
      .split-right { padding: 1.5rem 0.5rem; }
      .split-left .brand-title { font-size: 1.4rem; }
      .split-left .illustration { max-width: 220px; }
    }
    @media (max-width: 600px) {
      .auth-card { padding: 1.2rem 0.5rem; }
      .modal-content { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="split-left">
      <img src="images/main-logo.png" alt="VieBook logo" class="logo">
      <div class="brand-title" style="font-size:2rem;font-weight:800;letter-spacing:0.03em;">Chào mừng đến với VieBook</div>
      <img src="images/login-illustration.png" alt="Đăng nhập VieBook" class="illustration" onerror="this.style.display='none'">
    </div>
    <div class="split-right">
      <div class="auth-card">
        <div class="auth-tabs mb-4">
          <button class="auth-tab active" id="tab-login" onclick="showAuthTab('login')">Đăng Nhập</button>
          <button class="auth-tab" id="tab-register" onclick="showAuthTab('register')">Đăng Ký</button>
        </div>
        <!-- Đăng nhập -->
        <form class="auth-form active" id="form-login" autocomplete="off">
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control ps-5" placeholder="Nhập tên đăng nhập hoặc email" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control ps-5" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember-login">
              <label class="form-check-label" for="remember-login">Ghi nhớ đăng nhập</label>
            </div>
            <span class="forgot-link" data-bs-toggle="modal" data-bs-target="#forgotModal">Quên mật khẩu?</span>
          </div>
          <button type="submit" class="auth-btn">Đăng Nhập</button>

          <!-- Nút Google cho đăng nhập -->
          <div class="text-center">
            <a href="/oauth2/authorization/google" type="submit" class="auth-btn">
              <i class="fab fa-google me-2"></i> Đăng nhập bằng Google
            </a>
          </div>

          <div class="text-center mt-3" id="login-switch-row">
            Bạn chưa có tài khoản? <span class="auth-link" onclick="showAuthTab('register')">Đăng ký ngay</span>
          </div>
        </form>
        <!-- Đăng ký -->
        <form class="auth-form" id="form-register" autocomplete="off">
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control ps-5" placeholder="Họ và tên" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control ps-5" placeholder="Email" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-phone"></i></span>
            <input type="tel" class="form-control ps-5" placeholder="Số điện thoại" required pattern="[0-9]{10,11}">
          </div>
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control ps-5" placeholder="Mật khẩu" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control ps-5" placeholder="Nhập lại mật khẩu" required>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="agree-register" required>
            <label class="form-check-label" for="agree-register">Tôi đồng ý với <a href="#" class="auth-link">Chính sách bảo mật</a></label>
          </div>
          <button type="submit" class="auth-btn">Đăng Ký</button>
          <div class="text-center mt-3" id="register-switch-row">
            Đã có tài khoản? <span class="auth-link" onclick="showAuthTab('login')">Đăng nhập</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal Quên mật khẩu -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title" id="forgotModalLabel"><i class="fa fa-envelope"></i> Quên mật khẩu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="forgot-form">
            <div class="mb-3">
              <label class="form-label" for="forgot-email">Nhập email của bạn để lấy lại mật khẩu</label>
              <input type="email" class="form-control" id="forgot-email" placeholder="Nhập email" required>
            </div>
            <button type="submit" class="auth-btn">Gửi yêu cầu</button>
          </form>
          <div id="forgot-success" class="alert alert-success mt-3 d-none">Đã gửi yêu cầu lấy lại mật khẩu! Vui lòng kiểm tra email.</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAuthTab(tab) {
      document.getElementById('tab-login').classList.toggle('active', tab === 'login');
      document.getElementById('tab-register').classList.toggle('active', tab === 'register');
      document.getElementById('form-login').classList.toggle('active', tab === 'login');
      document.getElementById('form-register').classList.toggle('active', tab === 'register');
    }
    // Hiệu ứng gửi quên mật khẩu
    document.addEventListener('DOMContentLoaded', function() {
      var forgotForm = document.getElementById('forgot-form');
      if (forgotForm) {
        forgotForm.addEventListener('submit', function(e) {
          e.preventDefault();
          document.getElementById('forgot-success').classList.remove('d-none');
          setTimeout(function() {
            var modal = bootstrap.Modal.getInstance(document.getElementById('forgotModal'));
            if(modal) modal.hide();
            document.getElementById('forgot-success').classList.add('d-none');
            forgotForm.reset();
          }, 2000);
        });
      }
    });
    // Giả lập đăng nhập frontend
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('form-login');
      if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const inputs = loginForm.querySelectorAll('input');
          const emailOrUser = inputs[0].value.trim();
          const password = inputs[1].value;
          // Kiểm tra tài khoản mẫu
          if ((emailOrUser === 'user@booksaw.com' || emailOrUser === 'Normal User') && password === 'user123') {
            // Đăng nhập thành công, lưu trạng thái đăng nhập
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
          } else {
            // Báo lỗi
            if (!document.getElementById('login-error')) {
              const err = document.createElement('div');
              err.id = 'login-error';
              err.className = 'alert alert-danger mt-2';
              err.innerText = 'Sai tài khoản hoặc mật khẩu!';
              loginForm.insertBefore(err, loginForm.querySelector('button'));
            }
          }
        });
      }
    });
  </script>
</body>
</html>
